format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git: { }

  e2e:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git:
        inputs:
        - workflow: e2e

  sample:
    envs:
    - BITRISE_SAMPLE_APP_URL: https://github.com/bitrise-io/sample-swift-project-with-parallel-ui-test.git
    - BITRISE_SAMPLE_APP_BRANCH: master
    - BITRISE_PROJECT_PATH: BullsEye.xcworkspace
    - BITRISE_SCHEME: BullsEye
    - BITRISE_TEST_PLAN: UITests
    steps:
    - script:
        title: Cleanup tmp dir
        inputs:
        - content: rm -rf "./_tmp"
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        title: Clone sample app
        inputs:
        - repository_url: $BITRISE_SAMPLE_APP_URL
        - branch: $BITRISE_SAMPLE_APP_BRANCH
        - clone_into_dir: ./_tmp
    - path::./:
        title: Xcode Build for testing for iOS Step Test
        inputs:
        - project_path: ./_tmp/$BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - test_plan: $BITRISE_TEST_PLAN
        - destination: platform=iOS Simulator,name=iPhone 16,OS=latest
        - skip_testing: BullsEyeUITests/BullsEyeUITests2/testGameStyleSwitch()
    - xcode-test-without-building:
        title: Xcode Test without building
        inputs:
        - destination: platform=iOS Simulator,name=iPhone 16,OS=latest

  generate_readme:
    steps:
    - git::https://github.com/bitrise-steplib/steps-readme-generator.git@main: { }
