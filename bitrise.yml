format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-ios-simple-objc-with-uitest.git

workflows:
  test:
    before_run:
    - audit-this-step
    - go-tests
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf "$BITRISE_SOURCE_DIR/_tmp"
            mkdir -p "$BITRISE_SOURCE_DIR/_tmp"
    - change-workdir:
        title: Switch working dir to _tmp dir
        run_if: true
        inputs:
        - path: "$BITRISE_SOURCE_DIR/_tmp"
        - is_create_path: true
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ev
            git clone "$SAMPLE_APP_URL" .
    - certificate-and-profile-installer:
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - project_path: ./ios-simple-objc/ios-simple-objc.xcodeproj
        - scheme: ios-simple-objc
        - output_tool: xcodebuild
    - script:
        title: Output check
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            if [[ "$BITRISE_DEPLOY_DIR/testbundle.zip" != "$BITRISE_TEST_BUNDLE_ZIP_PATH" ]] ; then 
              echo "BITRISE_TEST_BUNDLE_ZIP_PATH (\"$BITRISE_TEST_BUNDLE_ZIP_PATH\") should be: \"$BITRISE_DEPLOY_DIR/testbundle.zip\""
              exit 1
            else
              echo "BITRISE_APP_DIR_PATH: $BITRISE_APP_DIR_PATH"
            fi

  go-tests:
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:

  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
